<div class="flex min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="ml-64 flex-1">
    <div class="p-8">
      <!-- Breadcrumb -->
      <nav class="mb-6">
        <ol class="flex items-center space-x-2 text-sm text-gray-600">
          <li>
            <a routerLink="/rules" class="hover:text-blue-600 transition-colors">All Rules</a>
          </li>
          <li>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </li>
          <li class="text-gray-900 font-medium">Create Rule</li>
        </ol>
      </nav>

      <!-- Page Header -->
      <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Create New Rule</h1>
        <p class="text-gray-600 mt-1">Define a new business rule with logic and test it before saving.</p>
      </div>

      <!-- Save Error Banner -->
      <div *ngIf="saveError" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <p class="text-sm font-medium text-red-800">{{ saveError }}</p>
        </div>
      </div>

      <!-- Two Column Layout -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Left Column - Rule Details -->
        <div class="space-y-6">
          <div class="bg-white border border-gray-200 rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Rule Details</h2>

            <div class="space-y-4">
              <!-- Rule ID -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Rule ID</label>
                <input
                  type="text"
                  [(ngModel)]="rid"
                  placeholder="Enter rule ID"
                  class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                >
              </div>

              <!-- Description -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea
                  [(ngModel)]="description"
                  class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                  rows="3"
                  placeholder="Enter rule description"
                ></textarea>
              </div>

              <!-- Logic -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Logic</label>
                <textarea
                  [(ngModel)]="logic"
                  (keydown)="handleTextareaTab($event)"
                  (ngModelChange)="fillInExampleParams()"
                  class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm"
                  rows="10"
                  placeholder="Enter rule logic"
                ></textarea>
              </div>

              <!-- Actions -->
              <div class="flex gap-3 pt-4 border-t border-gray-200">
                <button
                  (click)="submitRule()"
                  [disabled]="saving"
                  class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                >
                  <span *ngIf="!saving">Create Rule</span>
                  <span *ngIf="saving" class="flex items-center">
                    <svg class="animate-spin h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Creating...
                  </span>
                </button>
                <button
                  (click)="goBack()"
                  [disabled]="saving"
                  class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors disabled:cursor-not-allowed"
                >
                  Back to Rules
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column - Test Rule -->
        <div class="space-y-6">
          <div class="bg-white border border-gray-200 rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Test Rule</h2>

            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Test JSON</label>
                <textarea
                  [(ngModel)]="testJson"
                  (keydown)="handleTextareaTab($event)"
                  class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm"
                  rows="10"
                  placeholder='{"param1": "value1", "param2": "value2"}'
                ></textarea>
              </div>

              <button
                (click)="testRule()"
                [disabled]="testing || !logic || !testJson"
                class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
              >
                <span *ngIf="!testing">Test Rule</span>
                <span *ngIf="testing" class="flex items-center justify-center">
                  <svg class="animate-spin h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  Testing...
                </span>
              </button>
            </div>

            <!-- Test Result -->
            <div *ngIf="testResult" class="mt-4 p-4 rounded-lg" [ngClass]="{
              'bg-green-50 border border-green-200': testResult.status === 'ok',
              'bg-red-50 border border-red-200': testResult.status === 'error'
            }">
              <div class="flex items-start">
                <svg *ngIf="testResult.status === 'ok'" class="w-5 h-5 text-green-600 mt-0.5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <svg *ngIf="testResult.status === 'error'" class="w-5 h-5 text-red-600 mt-0.5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div class="flex-1">
                  <p class="text-sm font-medium" [ngClass]="{
                    'text-green-800': testResult.status === 'ok',
                    'text-red-800': testResult.status === 'error'
                  }">
                    <strong>Reason:</strong> {{ testResult.reason }}
                  </p>
                  <p class="text-sm mt-1" [ngClass]="{
                    'text-green-800': testResult.status === 'ok',
                    'text-red-800': testResult.status === 'error'
                  }">
                    <strong>Rule Result:</strong> {{ testResult.rule_outcome | json }}
                  </p>
                </div>
              </div>
            </div>

            <!-- Test Error -->
            <div *ngIf="testError" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
              <div class="flex items-center">
                <svg class="w-5 h-5 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="text-sm font-medium text-red-800">{{ testError }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
