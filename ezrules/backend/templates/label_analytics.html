{% include "user_header.html" %}
{% extends "layout.html" %}
{% block head %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <title>Label Analytics</title>
    <style>
        .container-fluid {
            padding-left: 15px;
            padding-right: 15px;
        }
        .metric-card {
            margin-bottom: 20px;
        }
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .metric-label {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .chart-container {
            max-height: 400px;
        }
    </style>
</head>
{% endblock %}
{% block body %}

<body>
    <div class="container-fluid mt-3">
        <h1>Label Analytics</h1>
        <div class="mb-3">
            <a href="{{ url_for('rules') }}" class="btn btn-primary">Rules</a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-info">Dashboard</a>
            <a href="{{ url_for('label_management') }}" class="btn btn-secondary">Manage Labels</a>
            <a href="{{ url_for('upload_labels') }}" class="btn btn-success">Upload Labels</a>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <div class="metric-value" id="totalLabeled">-</div>
                        <div class="metric-label">Total Labeled Events</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Labels Over Time</h5>
                        <div>
                            <label for="aggregationSelect" class="form-label mb-0 me-2">Time Range:</label>
                            <select id="aggregationSelect" class="form-select" style="width: auto; display: inline-block;">
                                <option value="1h">Last 1 Hour</option>
                                <option value="6h" selected>Last 6 Hours</option>
                                <option value="12h">Last 12 Hours</option>
                                <option value="24h">Last 24 Hours</option>
                                <option value="30d">Last 30 Days</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="labelsChartsContainer" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let labelsCharts = {};

        function loadSummaryData() {
            fetch('/api/labels_summary')
                .then(response => response.json())
                .then(data => {
                    // Update total labeled count
                    document.getElementById('totalLabeled').textContent = data.total_labeled || 0;
                })
                .catch(error => {
                    console.error('Error loading summary data:', error);
                });
        }

        function loadLabelsData(aggregation) {
            fetch(`/api/labels_distribution?aggregation=${aggregation}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('labelsChartsContainer');

                    // Destroy existing charts
                    Object.values(labelsCharts).forEach(chart => chart.destroy());
                    labelsCharts = {};

                    // Clear container
                    container.innerHTML = '';

                    // Create a separate chart for each label
                    data.datasets.forEach((dataset, idx) => {
                        // Create column div (responsive: full width on mobile, half on tablets, third on desktop)
                        const colDiv = document.createElement('div');
                        colDiv.className = 'col-12 col-md-6 col-lg-4 mb-4';

                        // Create card for each chart
                        const cardDiv = document.createElement('div');
                        cardDiv.className = 'card';

                        const cardBody = document.createElement('div');
                        cardBody.className = 'card-body';

                        // Add title
                        const title = document.createElement('h6');
                        title.className = 'text-center mb-3';
                        title.textContent = dataset.label;

                        // Create canvas
                        const canvas = document.createElement('canvas');
                        canvas.id = `labelChart_${idx}`;

                        cardBody.appendChild(title);
                        cardBody.appendChild(canvas);
                        cardDiv.appendChild(cardBody);
                        colDiv.appendChild(cardDiv);
                        container.appendChild(colDiv);

                        // Create chart
                        const ctx = canvas.getContext('2d');
                        labelsCharts[dataset.label] = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: data.labels,
                                datasets: [{
                                    label: dataset.label,
                                    data: dataset.data,
                                    borderColor: dataset.borderColor,
                                    backgroundColor: dataset.backgroundColor,
                                    tension: 0.3,
                                    fill: true
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: true,
                                plugins: {
                                    legend: {
                                        display: false
                                    },
                                    title: {
                                        display: false
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        ticks: {
                                            precision: 0
                                        }
                                    },
                                    x: {
                                        ticks: {
                                            maxRotation: 45,
                                            minRotation: 45
                                        }
                                    }
                                }
                            }
                        });
                    });
                })
                .catch(error => {
                    console.error('Error loading labels data:', error);
                });
        }

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            const aggregationSelect = document.getElementById('aggregationSelect');

            // Load summary data (doesn't change with aggregation)
            loadSummaryData();

            // Load individual label charts
            loadLabelsData(aggregationSelect.value);

            // Add change event listener
            aggregationSelect.addEventListener('change', function() {
                loadLabelsData(this.value);
            });
        });
    </script>
</body>
{% endblock %}
