site_name: ezrules Documentation
site_description: Open-source transaction monitoring engine for business rules
site_author: ezrules Team
site_url: https://ezrules.readthedocs.io

repo_name: sofeikov/ezrules
repo_url: https://github.com/sofeikov/ezrules
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - For Analysts: user-guide/analyst-guide.md
      - For Administrators: user-guide/admin-guide.md
      - Creating Rules: user-guide/creating-rules.md
      - Managing Outcomes: user-guide/managing-outcomes.md
      - Labels and Lists: user-guide/labels-and-lists.md
      - Monitoring & Analytics: user-guide/monitoring.md
  - API Reference:
      - Evaluator API: api-reference/evaluator-api.md
      - Manager API: api-reference/manager-api.md
  - Architecture:
      - Overview: architecture/overview.md
      - Deployment: architecture/deployment.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sofeikov/ezrules
